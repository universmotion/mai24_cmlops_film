apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-folder
  labels:
    type: local
spec:
  storageClassName: local-path
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/home/romain/Documents/Formation/mai24_cmlops_film/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-folder
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi