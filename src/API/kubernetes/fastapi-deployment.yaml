apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi
  labels:
    app: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: fastapi
        image: leutergmail/api-sys-reco-projet-ds
        command: ["uvicorn"]
        args: ["api:app", "--host", "0.0.0.0", "--port", "8000"]
        ports:
        - containerPort: 8000
        envFrom:
          - secretRef:
              name: fastapi-secret
          - configMapRef:
              name: postgres-config